<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div id="header">
        <h2>Header</h2>
    </div>
    <div id="heading-div">
        <h1 id="heading"> Student Registration Form </h1>
    </div>
    <div id="form-div">
        <form id="form">
            <div class="input-class">
                <label for="name">Name :</label>
                <input type="text" id="name" placeholder="Enter full  name ">
            </div>

            <div class="input-class">
                <label for="Fathers-name">Father's Name :</label>
                <input type="text" id="Fathers-name">
            </div>

            <div class="input-class">
                <label for="Date Of Birth">Mother's Name :</label>
                <input type="text" id="Mothers-name">
            </div>

            <div class="input-class">
                <label for="pno">Phone Number :</label>
                <input type="text" id="pno" placeholder="017xxxxxxx">
            </div>

            <div class="input-class">
                <label for="email">Email :</label>
                <input type="text" id="email" placeholder="sample@gmail.com">
            </div>
<div class="container">
            <div id="gender" class="input-class">
                <div id="gender-text">
                    Gender :
                </div>
                <div class="gender-div">
                    <label for="radio"> Male </label>
                    <input type="radio" id="radio" value="male">
                </div>
                <div class="gender-div">
                    <label for="radio"> Female </label>
                    <input type="radio" id="radio" value="male">
                </div>
                <div class="gender-div">
                    <label for="radio"> Other </label>
                    <input type="radio" id="radio" value="male">
                </div>

            </div>

            <div class="input-class">
                <label for="Date Of Birth">Date Of Birth :</label>
                <input type="text" id="date">


                    <span>
                        -
                    </span>

                    <input type="text" id="month">
                
                <span>
                    -
                </span>

                <input type="text" id="year">


                <span id="ddmmyy">
                    (dd-mm-yy)
                </span>
            </div>
                <div class="input-class">
                    <label for="address"> Address </label>
                    <input type="text" id="address" placeholder="Street:-   House:-   Road:-">
                </div>

            </div>
            
            <div>
                <label for="select" class="input-class">
                    Blood Group
                </label>
                <select id="select" class="input-class">
                    <option value="select">Select</option>
                    <option value="O+">O+</option>
                    <option value="AB">AB</option>
                    <option value="A+">A+</option>
                    <option value="B+">B+</option>
                    <option value="O-">O-</option>
                </select>
            </div>

            <div id="department" class="input-class">
                <div id="department-text">
                    Department :
                </div>
                <div class="department-div">
                    <label for="radio"> CSE </label>
                    <input type="radio" id="radio" value="male">
                </div>
                <div class="department-div">
                    <label for="radio"> EEE </label>
                    <input type="radio" id="radio" value="male">
                </div>
                <div class="department-div">
                    <label for="radio"> BBA </label>
                    <input type="radio" id="radio" value="male">
                </div>

            </div>

            <div id="language" class="input-class">
                <div id="language-text">
                    Course :
                </div>
                <div class="language-div">
                    <label for="checkbox"> C </label>
                    <input type="checkbox" id="checkbox" value="C">
                </div>
                <div class="language-div">
                    <label for="checkbox"> C++ </label>
                    <input type="checkbox" id="checkbox" value="C">
                </div>
                <div class="language-div">
                    <label for="checkbox"> java </label>
                    <input type="checkbox" id="checkbox" value="C">
                </div>
                <div class="language-div">
                    <label for="checkbox"> AI </label>
                    <input type="checkbox" id="checkbox" value="C">
                </div>
                <div class="language-div">
                    <label for="checkbox"> Machine Learning </label>
                    <input type="checkbox" id="checkbox" value="C">
                </div>
                <div class="language-div">
                    <label for="checkbox"> Robotics </label>
                    <input type="checkbox" id="checkbox" value="C">
                </div>
            </div>

            <div>

            </div>
           
                <div id="photo-div"> Photo :
                
                <div id="file">
                    <input type="file">
                </div>
                </div>
            </div>
            <br>
            <div id="sub" >
                <a href="#" id="submit"> Submit </a>
           <input type="reset" value="Reset" id="reset">
            </div>
           
           </div>
        </form>
        
    </div>

</body>

</html>
